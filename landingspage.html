<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landingpage</title>
    
    <link rel="stylesheet" href="css/screen.css">

</head>
<body>
    <section>
        <div>
            <div class="c-logo">
                <svg class="svgtje" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 102.8 27.25">
                    <defs>
                        <style>.cls-1{font-size:24px;fill:#231f20;font-family:Audiowide-Regular, Audiowide;}.cls-2{letter-spacing:-0.01em;}</style>
                    </defs>
                    <g id="Layer_2" data-name="Layer 2">
                        <g id="Layer_1-2" data-name="Layer 1">
                            <text class="cls-1" transform="translate(0 20.4)">
                                <tspan class="cls-2">R</tspan>
                                <tspan x="19.69" y="0">acipes</tspan>
                            </text>
                        </g>
                    </g>
                </svg>
            </div>
            <div class="c-intro">
                <p class="c-intro-text">
                    The launch of our site is getting closer and closer. Soon you're only going to want to use our site if you don't have inspiration for your meal.  
                </p>
            </div>
        </div>
        
    </section>
    <section class="o-row__landing--body u-text-align-center">
        <div class="o-container__landing u-max-width-xl">
            <div class="o-layout o-layout--row-reverse o-layout--justify-center o-layout--align-center">
                <div class="o_layout__item u-1-of-2-bp2">
                    <img class="c-mockup" src="./img/png/Mockup.png" alt="photo of the mockup">
                </div>
                <div class="o_layout__item u-1-of-2-bp2 c-form o-layout--align-center">
                    <form>
                        <h2 class="c-subtitle">Stay up-to-date!</h2>
                        <p class="c-subtext">Register today and we will keep you updated when our site will launch</p>
                        <input class="c-input__email" type="email" placeholder="Enter your email" required/>
                        <button class="c-input__register" type="submit">Register now</button>
                    </form>
                </div>
            </div>
        </div>
    </section>


    


</body>
</html>
