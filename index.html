<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An app about airquality in your region">
    
    <title>AirQuality</title>
    
    <link rel="stylesheet" href="css/screen.css">
    <script src="script/app.js"></script>
</head>
<body>
    <div class="o-row o-row--center o-row--lg">
        <div class="o-container c-background">
            <div class="c-dashboard">
                <div class="c-dashboard__item u-x-span-2-bp3">
                    <div class="c-card">
                        <div class="c-card-title__radius">
                            <h1 class="c-card__title js-Title">Here comes the title of the recipe</h1>
                        </div>
                    </div>
                </div>
                <div class="c-dashboard__item u-x-span-2-bp3">
                    <div class="c-imagecontainerdetail js-Image">
                        <!-- <img src="" alt="Here comes the image of the recipe" class="c-imagedetail "> -->
                        <img src="img\jpg\Pasta.jpg" alt="Here comes the image of the recipe" class="c-imagedetail ">
                    </div>
                </div>
                <div class="c-dashboard__item u-x-span-2-bp3 remove-marginTop c-card-info__radius">
                    <div class="c-card">
                        <div class="c-card-info__icons">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                                <path d="M0 0h24v24H0V0z" fill="none"/>

                        </div>
                        <div class="c-card-info__icons">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">

                            </svg>
                            <p class="c-card-info__icontext js-Time"></p>
                            
                        </div>
                        <div class="c-card__info_dishes">
                            <p >DishTypes:</p>
                            <ul>
                                <li>Lunch</li>
                                <li>Dinner</li>
                                <li>Main Course</li>
                            </ul>
                        </div>
                        <div class="c-card-info__icons js-Vegan">
                            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                                <rect fill="none" height="24" width="24"/>
                                <path d="M19,19H5V5h14V19z M3,3v18h18V3H3z M17,15.59L15.59,17L12,13.41L8.41,17L7,15.59L10.59,12L7,8.41L8.41,7L12,10.59L15.59,7 L17,8.41L13.41,12L17,15.59z"/>
                            </svg>
                            <p class="c-card-info__icontext"></p>
                        </div>
                        <div class="c-card-info__icons js-GlutenFree">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                                <path d="M0 0h24v24H0V0z" fill="none"/>

                                    <g>
                                        <path d="M0,0h24v24H0V0z" fill="none"/>
                                        <path d="M0,0h24v24H0V0z" fill="none"/>
                                    </g>
                                    <g>
                                        <path d="M12,17.27L18.18,21l-1.64-7.03L22,9.24l-7.19-0.61L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27z"/>
                                    </g>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                                    <g>
                                        <path d="M0,0h24v24H0V0z" fill="none"/>
                                        <path d="M0,0h24v24H0V0z" fill="none"/>
                                    </g>
                                    <g>
                                        <path d="M12,17.27L18.18,21l-1.64-7.03L22,9.24l-7.19-0.61L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27z"/>
                                    </g>
                                </svg>
                                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                                    <g>
                                        <path d="M0,0h24v24H0V0z" fill="none"/>
                                        <path d="M0,0h24v24H0V0z" fill="none"/>
                                    </g>
                                    <g>
                                        <path d="M12,17.27L18.18,21l-1.64-7.03L22,9.24l-7.19-0.61L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27z"/>

                                </svg>

                        <h2 class="c-card__ingredientsTitle">Ingredients:</h2>
                        <ul class="c-card__ingredients js-Ingredients">
                            <li class="c-card__ingredientItem">2 lepels Cheese</li>
                            <li class="c-card__ingredientItem">5 cl Olive Oil</li>
                            <li class="c-card__ingredientItem">5-6 cloves Garlic</li>
                            <li class="c-card__ingredientItem">500g Pasta</li>
                        </ul>

                </div>                
            </div>
